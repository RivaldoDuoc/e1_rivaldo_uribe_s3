<ion-header>
  <ion-toolbar>
    <ion-title>Editar Libro</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="libroForm">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input formControlName="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Autor</ion-label>
      <ion-input formControlName="autor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">ISBN</ion-label>
      <ion-input formControlName="isbn" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Reseña</ion-label>
      <ion-textarea formControlName="resena"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Valoración</ion-label>
      <ion-range min="0" max="5" step="0.5" formControlName="valoracion" snaps="true">
        <ion-icon slot="start" name="star-outline"></ion-icon>
        <ion-icon slot="end" name="star"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Comentarios</ion-label>
      <ion-textarea formControlName="comentarios"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Imagen</ion-label>
      <input type="file" (change)="subirImagen($event)" />
      <ion-button expand="block" color="secondary" (click)="tomarFotografia()">Tomar Foto</ion-button>
    </ion-item>

    <ion-item>
      <img [src]="libroForm.get('imagen')?.value || 'assets/img/default-book.jpg'" style="width: 100%; max-height: 200px;" />
    </ion-item>

    <ion-button expand="block" color="primary" (click)="guardarCambios()">Guardar</ion-button>
    <ion-button expand="block" color="danger" (click)="confirmarEliminar()">Eliminar</ion-button>
  </form>
</ion-content>
