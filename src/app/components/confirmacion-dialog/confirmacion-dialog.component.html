<h2 mat-dialog-title>{{ data.titulo }}</h2>
<mat-dialog-content>
  <p>{{ data.mensaje }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancelar()">Cancelar</button>
  <button mat-button color="primary" (click)="onConfirmar()">Aceptar</button>
</mat-dialog-actions>
