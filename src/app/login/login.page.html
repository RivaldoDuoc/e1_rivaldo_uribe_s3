<ion-header>
  <!-- Encabezado de la página con título centrado -->
  <ion-toolbar>
    <ion-title class="ion-text-center">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Sección del logo de la aplicación -->
  <div class="logo-container" [class.animate-opacity]="!loading">
    <img src="assets/img/logo.png" alt="Logo" class="logo" />
  </div>

  <!-- Sección de campos de entrada (correo y contraseña) -->
  <ion-item class="rounded-item">
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  
  <ion-item class="rounded-item">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  
  <!-- Botón de inicio de sesión -->
  <ion-button expand="block" (click)="login()" [disabled]="loading" class="small-button">
    Entrar
  </ion-button>

  <!-- Indicador de carga (spinner) -->
  <div *ngIf="loading" class="loader-container">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <!-- Enlaces de recuperación de contraseña y registro -->
  <div class="footer-links">
    <ion-button fill="clear" routerLink="/recuperar-contrasena">
      Recuperar Contraseña
    </ion-button> <br>

    <ion-button fill="clear" (click)="irARegistro()">
      Registro
    </ion-button>
  </div>
</ion-content>
