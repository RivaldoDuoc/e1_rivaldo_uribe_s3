<ion-header>
  <ion-toolbar>
    <!-- Logo de la aplicación en el lado izquierdo del toolbar -->
    <ion-buttons slot="start">
      <img src="assets/img/logo.png" alt="Logo" class="logo" />
    </ion-buttons>
    <!-- Botón de menú en el lado derecho del toolbar -->
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- Título de la página "Mis Lecturas" -->
    <ion-title>Mis Lecturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Título principal de la sección de lecturas -->
  <h2 class="mejores-valorados">Mis Lecturas</h2>

  <!-- Listado de libros de "Mis Lecturas" iterado con *ngFor -->
  <div *ngFor="let libro of misLecturas; let i = index" class="libro-container">
    <ion-card class="libro-card">
      <!-- Imagen del libro, obtenida de la propiedad "libro.imagen" -->
      <img [src]="libro.imagen" alt="Imagen del libro" class="libro-imagen" />
      <ion-card-content>
        <!-- Título del libro -->
        <h3 class="libro-titulo">{{ libro.titulo }}</h3>
        <!-- Detalle del autor del libro -->
        <p class="libro-detalle">Autor: {{ libro.autor }}</p>
        <!-- Detalle del ISBN del libro -->
        <p class="libro-detalle">ISBN: {{ libro.isbn }}</p>
        <!-- Botón para eliminar la lectura, llamando al método eliminarLectura con el índice actual -->
        <ion-button color="danger" (click)="eliminarLectura(i)">
          Eliminar
        </ion-button>
        <!-- Botón para ver los detalles del libro, llamando al método verDetalle -->
        <ion-button (click)="verDetalle(libro)">Ver Detalle</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
