<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="assets/img/logo.png" alt="Logo" class="logo" />
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Lecturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Formulario para buscar libros -->
  <form [formGroup]="buscarForm" (ngSubmit)="buscarLibro()">
    <ion-item>
      <ion-label position="floating">Buscar por ISBN o Título</ion-label>
      <ion-input formControlName="datoBusqueda"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="buscarForm.invalid">Buscar Libro</ion-button>
  </form>

  <!-- Mensaje de error -->
  <ion-text color="danger" *ngIf="mensajeError">
    <p>{{ mensajeError }}</p>
  </ion-text>

  <!-- Lista de libros -->
  <h2 class="mejores-valorados">Mis Lecturas</h2>
  <div *ngFor="let libro of misLecturas" class="libro-container">
    <ion-card class="libro-card" (click)="editarLibro(libro)">
      <!-- Imagen del libro -->
      <img [src]="libro.imagen || 'assets/img/default-book.jpg'" alt="Imagen del libro" class="libro-imagen" />
      <ion-card-content>
        <h3 class="libro-titulo">{{ libro.titulo }}</h3>
        <p class="libro-detalle">Autor: {{ libro.autor }}</p>
        <p class="libro-detalle">ISBN: {{ libro.isbn }}</p>
        <p class="libro-detalle">Reseña: {{ libro.resena || 'Sin reseña disponible' }}</p>
      </ion-card-content>
    </ion-card>
    <ion-button color="danger" (click)="confirmarEliminar(libro.isbn)">Eliminar</ion-button>
  </div>
</ion-content>
